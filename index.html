/* ========== UTILS ========== */
var td=function(){return new Date().toISOString().split('T')[0]};
var sd=function(d){if(!d)return'-';try{return new Date(d+'T00:00:00').toLocaleDateString('id-ID',{day:'numeric',month:'short'})}catch(e){return d}};
var esc=function(s){return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;')};
var ddf=function(a,b){return Math.ceil((new Date(b)-new Date(a))/864e5)};

/* ========== STATE ========== */
var S={projects:null,page:'login',userName:'',isAdmin:false,curProj:null,tab:'home',filter:'all',modal:null,detailPt:null,syncStatus:'load',loginName:localStorage.getItem('fcc_name')||'',loginPass:'',loginErr:'',schDate:td(),search:''};
var API_URL='https://api.jsonbin.io/v3/b/'+JSONBIN_BIN_ID;
var saving=false;
function P(){return S.curProj&&S.projects?S.projects[S.curProj]:null}

/* ========== CLOUD ========== */
async function cloudLoad(){
if(JSONBIN_BIN_ID.indexOf('GANTI')>=0){S.syncStatus='off';if(!S.projects)S.projects=JSON.parse(JSON.stringify(SEED));render();return}
try{S.syncStatus='load';var r=await fetch(API_URL+'/latest',{headers:{'X-Master-Key':JSONBIN_API_KEY}});
if(!r.ok)throw new Error(r.status);var j=await r.json();var d=j.record||j;
if(d&&d['plts-res']&&d['plts-res'].points&&d['plts-res'].points.length>0&&d['plts-res'].points[0].surveyStatus!==undefined){S.projects=d}
else{S.projects=JSON.parse(JSON.stringify(SEED));await cloudSave()}
S.syncStatus='ok'}catch(e){S.syncStatus='off';if(!S.projects)S.projects=JSON.parse(JSON.stringify(SEED))}render()}

async function cloudSave(){
if(JSONBIN_BIN_ID.indexOf('GANTI')>=0||saving)return;saving=true;
try{await fetch(API_URL,{method:'PUT',headers:{'Content-Type':'application/json','X-Master-Key':JSONBIN_API_KEY},body:JSON.stringify(S.projects)});S.syncStatus='ok'}catch(e){S.syncStatus='off'}saving=false}

/* ========== AUTH ========== */
function doLogin(){var n=S.loginName.trim();if(!n){S.loginErr='Isi nama';render();return}
S.userName=n;S.isAdmin=S.loginPass===ADMIN_PASSWORD;localStorage.setItem('fcc_name',n);S.page='selectProject';S.loginErr='';render()}
function logout(){S.page='login';S.curProj=null;S.loginPass='';render()}
function selectProject(id){S.curProj=id;S.page='dashboard';S.tab='home';S.filter='all';render()}
function goProjectList(){S.page='selectProject';S.curProj=null;render()}
function setTab(t){S.tab=t;S.filter='all';S.search='';render();window.scrollTo(0,0)}
function setFilter(f){S.filter=f;render()}
function closeModal(){S.modal=null;S.detailPt=null;render()}
function openDetail(id){var p=P();if(!p)return;var pt=p.points.find(function(x){return x.id===id});if(pt){S.detailPt=pt;S.modal='detail';render()}}

/* ========== DATA OPS (no re-render on typing) ========== */
function updateField(id,field,val){var p=P();if(!p)return;var pt=p.points.find(function(x){return x.id===id});if(pt){pt[field]=val;cloudSave()}}
function updateFieldRender(id,field,val){updateField(id,field,val);render()}

/* ========== POINT CRUD ========== */
function addPoint(){var p=P();if(!p||!S.isAdmin)return;
var id=prompt('Kode Titik baru (contoh: PV-BH22):');if(!id||!id.trim())return;id=id.trim();
if(p.points.find(function(x){return x.id===id})){alert('Kode sudah ada!');return}
p.points.push({id:id,jenisPekerjaan:'',kategori:'',area:'',zona:'',helper:0,durasi:'',mulai:'',selesai:'',
surveyStatus:'Belum',pemilik:'',kondisiSosial:'Belum Dicek',surveyCatatan:'',surveyMitigasiSistem:'Survey lokasi, identifikasi pemilik, koordinasi sosial',surveyMitigasiManual:'',
workStatus:'Belum Mulai',workProgress:0,workIssue:'',workCatatan:'',workMitigasiSistem:'',workMitigasiManual:'',akses:'',lat:0,lon:0});
cloudSave();render()}
function deletePoint(id){var p=P();if(!p||!S.isAdmin)return;if(!confirm('Hapus titik '+id+'?'))return;
p.points=p.points.filter(function(x){return x.id!==id});cloudSave();closeModal()}

/* ========== SOCIAL CRUD ========== */
function addSocial(){var p=P();if(!p)return;if(!p.social)p.social=[];
p.social.push({nama:'',peran:'Warga',sikap:'Netral',catatan:'',wilayah:''});cloudSave();render()}
function removeSocial(i){var p=P();if(!p||!p.social)return;if(confirm('Hapus narasumber?')){p.social.splice(i,1);cloudSave();render()}}

/* ========== SCHEDULE UPLOAD ========== */
function parseScheduleExcel(file){
if(file.type&&file.type.startsWith('image/')){
alert(' Gambar jadwal terdeteksi.\n\nSaat ini parsing otomatis dari gambar belum tersedia di versi offline.\nSilakan upload versi Excel (.xlsx) dari jadwal yang sama.\n\nTip: Minta OE kirim file Excel bersamaan dengan gambar.');return}
var reader=new FileReader();
reader.onload=function(e){
try{
var wb=XLSX.read(e.target.result,{type:'array',cellDates:true});
var ws=wb.Sheets[wb.SheetNames[0]];
var rows=XLSX.utils.sheet_to_json(ws,{header:1,defval:''});
var p=P();if(!p)return;
if(!p.dailySchedule)p.dailySchedule=[];
var added=0,updated=0,archived=0;
var curDate='',curJenis='',curWil='',curHlp=0,curKet='';
for(var i=0;i<rows.length;i++){
var r=rows[i];if(!r||r.length<2)continue;
var kode=String(r[2]||'').trim(),jenis=String(r[3]||'').trim(),wil=String(r[4]||'').trim(),hlp=parseInt(r[5])||0,ket=String(r[6]||'').trim();
if(!kode||kode.toLowerCase()==='kode titik'||kode.toLowerCase()==='total')continue;
if(jenis.toLowerCase()==='total'||wil.toLowerCase()==='total')continue;
/* parse date */
var tgl=r[1];var ds='';
if(tgl){if(tgl instanceof Date){ds=tgl.toISOString().split('T')[0]}
else{var s=String(tgl).trim();var m={'jan':'01','feb':'02','mar':'03','apr':'04','may':'05','jun':'06','jul':'07','aug':'08','sep':'09','oct':'10','nov':'11','dec':'12'};
var pp=s.replace(/[\/\-]/g,'-').split('-');if(pp.length===3){var dd=pp[0].replace(/\D/g,''),mm=pp[1].toLowerCase().replace(/\d/g,''),yy=pp[2].replace(/\D/g,'');
if(m[mm.substring(0,3)])mm=m[mm.substring(0,3)];if(yy.length===2)yy='20'+yy;if(dd&&mm&&yy)ds=yy+'-'+mm.padStart(2,'0')+'-'+dd.padStart(2,'0')}}}
if(ds)curDate=ds;
if(jenis)curJenis=jenis;if(wil)curWil=wil;if(hlp>0)curHlp=hlp;if(ket)curKet=ket;
if(!curDate)continue;
/* split multi-codes like "TL ERT 3,5,6,7 (Shift)" */
var rawCodes=kode.replace(/\(Shift\)/gi,'').replace(/shift/gi,'').trim();
var codes=[];
var commaMatch=rawCodes.match(/^(.+?)\s+([\d,\s]+)$/);
if(commaMatch){var prefix=commaMatch[1].trim();var nums=commaMatch[2].split(/[,\s]+/);
nums.forEach(function(n){n=n.trim();if(n)codes.push(prefix+' '+n)})}
if(codes.length===0){var nlCodes=rawCodes.split('\n').map(function(s){return s.trim()}).filter(Boolean);codes=nlCodes.length>0?nlCodes:[rawCodes]}
codes.forEach(function(code){
code=code.replace(/\s*atau\s*/gi,',').trim();
if(code.indexOf(',')>=0){code.split(',').forEach(function(c){c=c.trim();if(c)processSch(c)})}
else{processSch(code)}});
function processSch(code){
if(!code)return;
var norm=code.replace(/[\-\s\/]/g,'').toUpperCase();
/* check if exists for this date */
var ex=p.dailySchedule.findIndex(function(s){return s.date===curDate&&s.kode.replace(/[\-\s\/]/g,'').toUpperCase()===norm});
if(ex>=0){p.dailySchedule[ex].jenis=curJenis;p.dailySchedule[ex].wilayah=curWil;p.dailySchedule[ex].helper=curHlp;p.dailySchedule[ex].keterangan=curKet;updated++}
else{p.dailySchedule.push({date:curDate,kode:code,jenis:curJenis,wilayah:curWil,helper:curHlp,keterangan:curKet,status:'Plan'});added++}
if(curDate<td())archived++;
/* update point data */
var pt=p.points.find(function(x){return x.id.replace(/[\-\s\/]/g,'').toUpperCase()===norm});
if(pt){if(!pt.mulai||pt.mulai>curDate)pt.mulai=curDate;if(!pt.selesai||pt.selesai<curDate)pt.selesai=curDate;
if(curWil)pt.zona=curWil;if(curHlp>0)pt.helper=curHlp}}
}
cloudSave();
var msg=' Jadwal diupload!\nBaru: '+added+' | Update: '+updated;
if(archived>0)msg+='\n '+archived+' item tanggal lewat  masuk arsip (data titik di-update)';
alert(msg);render()}catch(ex){alert(' Error: '+ex.message)}};
reader.readAsArrayBuffer(file)}

/* ========== CALC ========== */
function calcStats(p){
if(!p||!p.points||!p.points.length)return null;
var t=p.points.length,svD=0,svP=0,svB=0,wkD=0,wkP=0,wkS=0,wkB=0;
p.points.forEach(function(x){
if(x.surveyStatus==='Selesai')svD++;else if(x.surveyStatus==='Proses')svP++;else svB++;
if(x.workStatus==='Selesai')wkD++;else if(x.workStatus==='Dalam Proses')wkP++;else if(x.workStatus==='Terhenti')wkS++;else wkB++});
return{total:t,svDone:svD,svProg:svP,svBelum:svB,svPct:t?Math.round(svD/t*100):0,wkDone:wkD,wkProg:wkP,wkStop:wkS,wkBelum:wkB,wkPct:t?Math.round(wkD/t*100):0}}

function filterPoints(p){
if(!p||!p.points)return[];var f=S.filter,pts=p.points.slice();
if(S.search){var q=S.search.toUpperCase().replace(/[\-\s\/]/g,'');pts=pts.filter(function(x){return x.id.replace(/[\-\s\/]/g,'').toUpperCase().indexOf(q)>=0})}
if(f==='sv-done')return pts.filter(function(x){return x.surveyStatus==='Selesai'});
if(f==='sv-belum')return pts.filter(function(x){return x.surveyStatus!=='Selesai'});
if(f==='wk-done')return pts.filter(function(x){return x.workStatus==='Selesai'});
if(f==='wk-proses')return pts.filter(function(x){return x.workStatus==='Dalam Proses'});
if(f==='wk-stop')return pts.filter(function(x){return x.workStatus==='Terhenti'});
if(f==='wk-belum')return pts.filter(function(x){return x.workStatus==='Belum Mulai'});
if(f==='sosial')return pts.filter(function(x){return x.kondisiSosial==='Belum Dicek'||x.kondisiSosial==='Bermasalah'||x.kondisiSosial==='Belum Kondusif'});
return pts}

function catColor(k){if(!k)return'var(--t3)';var s=String(k).toLowerCase();
if(s.indexOf('boring')>=0)return'var(--br)';if(s.indexOf('ert')>=0||s.indexOf('electrical')>=0||s.indexOf('resistiv')>=0||s.indexOf('e/t')>=0)return'var(--bl)';
if(s.indexOf('thermal')>=0)return'var(--o)';if(s.indexOf('test pit')>=0)return'#7B68AE';
if(s.indexOf('cpt')>=0)return'#2E86AB';if(s.indexOf('penjaga')>=0)return'var(--t3)';
if(s.indexOf('bm')>=0)return'var(--br)';if(s.indexOf('cp')>=0)return'var(--bl)';if(s.indexOf('icp')>=0)return'var(--g)';return'var(--t3)'}

function survBadge(st){if(st==='Selesai')return'<span class="bg bg-g"> Survey</span>';if(st==='Proses')return'<span class="bg bg-b"> Survey</span>';return'<span class="bg bg-o"> Blm Survey</span>'}
function workBadge(st){if(st==='Selesai')return'<span class="bg bg-g"> Done</span>';if(st==='Dalam Proses')return'<span class="bg bg-b"> Proses</span>';if(st==='Terhenti')return'<span class="bg bg-r"> Stop</span>';return'<span class="bg bg-y"> Belum</span>'}
function areaLabel(a){if(a==='PV')return'Photovoltaic';if(a==='TL')return'Transmission Line';if(a==='SS')return'Substation';if(a==='TJB')return'Transition Joint Bay';return a||''}
